<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="icons8-search-50.png" alt=""></button>
    </div>
    <div class="weather">
        
            <img src="icons8-sun-100.png" class="weather-icon"/>
            <h1 class="temp">25Â°C</h1>
            <span class="condition">Cloudy</span>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="icons8-humidity-50.png">
                    <div>
                        
                        <span class="humidity">35%</span>
                        <h4>Humidity</h4>
                        
                    </div>
                </div>
                <div class="col">
                    <img src="icons8-wind-64.png">
                    <div>
                        <span class="windspeed">45 km/h</span>
                        <h4>Wind</h4>
                        
                    </div>
                </div>
                </div>
            </div>
    </div>
  </div>

    <script src="script.js"></script>


</body>
</html>
